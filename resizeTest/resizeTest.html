<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resize</title>
    <style>
        body {
          margin: 0;
        }

        .root {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="root">
        <iframe id="game" width="524" height="932" src="https://www.youtube.com/embed/FRRA1X_I5IE?si=QYqoZ094C7ETuX-3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </div>

    <script>
        const dom = document.querySelector('#game');

        const resize = () => {
            if (!dom) return;
            const pageW = 720;
            const pageH = 1280;
            const ratio = pageW / pageH;

            const winW = window.innerWidth
            const winH = window.innerHeight;

            let width = winW;
            let height = winW / ratio;

            if (width / winH >= ratio) {
                width = winH * ratio;
                height = winH;
            }

            dom.style.width = `${width || 0}px`;
            dom.style.height = `${height || 0}px`;
        }


        window.addEventListener('resize', () => {
            resize();
        });

        window.onload = () => {
            resize();

            console.log('1.0.1');

  const scrollWindow = document.documentElement
      const scrollTop = scrollWindow.scrollTop
      document.querySelector('body').style.overflow = 'hidden'
        }
    </script>
</body>
</html>
