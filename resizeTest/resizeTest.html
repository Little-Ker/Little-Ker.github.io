<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="theme-color" content="#000000"/> <!-- 設定狀態欄顏色 -->

    <title>Resize</title>
    <style>

        body {
            margin: 0;
        }

        .root {
            position: relative;
            justify-content: center;
            align-items: center;
            background: #000;
            height: 100vh;
            width: 100%;
        }

        .tipView {
          position: relative;
          top: 0;
          left: 0;
          width: 100%;
          height: 1000px;
          background: #000;
          color: #fff;
          justify-content: center;
          z-index: 1;
          display: none;
        }

        #game {
            background: #ffd900;
            position: fixed;
            display: none;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 3;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            cursor: inherit;
        }

        .showGame {
            display: block !important;
        }

        .showTip {
            display: flex !important;
        }

        #gameBg {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            object-fit: cover;
            margin: auto;
            touch-action: none;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
    </style>
</head>
<body>
    <div class="root">
        <div id="tipView" class="tipView">
            <p id="tipText">上滑開啟全畫面</p>
        </div>
        <img src="./bg/img_pc_bg.jpg" id="gameBg" />
        <canvas id='game'></canvas>
    </div>

    <script>
        const dom = document.querySelector('#game');
        const tipView = document.querySelector('#tipView');
        const tipText = document.querySelector('#tipText');
        const gameBg = document.querySelector('#gameBg');
        let isVertical = false;
        let isMounted = false;


        // 判斷工具列是否顯示
        const isHiddenToolbar = () => {
            // const toolbarHidden = false
            const toolbarHidden = (window.outerHeight - window.innerHeight) < 100;

            if (toolbarHidden && isVertical) {
                console.log('關閉工具條')
                setIsShowGame(true);
                setTipText(`toolbarHidden: ${toolbarHidden} ${isVertical} ${window.outerHeight} ${window.innerHeight} ${(window.outerHeight - window.innerHeight)}`)
                isMounted = false;
            } else {
                setIsShowGame(false);
                setTipText(`上滑開啟全畫面 ${toolbarHidden} ${isVertical} ${window.outerHeight} ${window.innerHeight} ${(window.outerHeight - window.innerHeight)}`)
                if (!isMounted) {
                    isMounted = true;
                    window.scrollTo(0, 0);
                    setTipText('??????????????')
                }
            }
        }

        // 設定提示文字
        const setTipText = (text) => {
            tipText.innerText = text;
        }

        // 是否顯示遊戲
        const setIsShowGame = (show) => {
            console.log('show',show)
            if (show) {
                dom.classList.add('showGame');
                gameBg.classList.add('showGame');
            } else {
                dom.classList.remove('showGame');
                gameBg.classList.remove('showGame');
            }
        }

        // 是否顯示提示
            const setIsShowTip = (show) => {
            console.log('show',show)
            if (show) {
                tipView.classList.add('showTip');
            } else {
                tipView.classList.remove('showTip');
            }
        }


        // 判斷手機方向
        const orientation = () => {
            if (window.orientation === 90 || window.orientation === -90) {
                console.log('橫像中')
                setTipText(`手機請轉直  ${window.outerHeight} ${window.innerHeight}`);
                isVertical = false;
                setIsShowGame(false);
                window.scrollTo(0, 0);

                const scrollWindow = document.documentElement
                const scrollTop = scrollWindow.scrollTop
                document.querySelector('body').style.overflow = 'hidden'

            } else if (window.orientation === 180 || window.orientation === 0) {
                const scrollWindow = document.documentElement
                const scrollTop = scrollWindow.scrollTop
                document.querySelector('body').style.overflow = 'auto'

                console.log('直立中')
                isVertical = true;
                setIsShowGame(false);
                setTipText('上滑開啟全畫面');
                isHiddenToolbar()



            }
        }

        // 判斷是否為手機
        const mobile = () => {
            try {
                document.createEvent('TouchEvent');
                return true;
            } catch (e) {
                return false;
            }
        }

        // 設定畫面大小
        const resize = () => {
            if (!dom) return;
            const pageW = 720;
            const pageH = 1280;
            const ratio = pageW / pageH;

            const winW = window.innerWidth
            const winH = window.innerHeight;

            let width = winW;
            let height = winW / ratio;

            if (width / winH >= ratio) {
                width = winH * ratio;
                height = winH;
            }

            dom.style.width = `${width || 0}px`;
            dom.style.height = `${height || 0}px`;

            tipView.style.height = `${height * 2 || 0}px`;
            tipText.style.paddingTop = `${height / 2 - 50 || 0}px`;
        }

        window.addEventListener('resize', () => {
            resize();
            if (mobile()) {
                orientation();
                // isHiddenToolbar();
            }
            console.log('resize')
        });

        window.onload = () => {
            if (mobile()) {
                console.log('phone')
                setIsShowGame(false);
                orientation();
                // isHiddenToolbar();
                setIsShowTip(true);
            } else {
                setIsShowGame(true);
            }
            window.scrollTo(0, 0);
            resize();

            console.log('1.0.18');

        }
    </script>
</body>
</html>
