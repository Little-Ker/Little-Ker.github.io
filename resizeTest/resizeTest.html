<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Toggle</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>1.0.0</p>
        <p>Click the button to toggle fullscreen mode:</p>
        <button id="fullscreenButton" class="button">Toggle Fullscreen</button>
        <div id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('fullscreenButton');
            const status = document.getElementById('status');

            const updateStatus = () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    status.textContent = 'Currently in fullscreen mode.';
                } else {
                    status.textContent = 'Not in fullscreen mode.';
                }
            };

            button.addEventListener('click', () => {
                const docEl = document.documentElement;
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen().catch(err => console.log(err));
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen().catch(err => console.log(err));
                    } else if (document.mozCancelFullScreen) { /* Firefox */
                        document.mozCancelFullScreen().catch(err => console.log(err));
                    } else if (document.msExitFullscreen) { /* IE/Edge */
                        document.msExitFullscreen().catch(err => console.log(err));
                    }
                } else {
                    // Enter fullscreen
                    if (docEl.requestFullscreen) {
                        docEl.requestFullscreen().catch(err => console.log(err));
                    } else if (docEl.webkitRequestFullscreen) { /* Safari */
                        docEl.webkitRequestFullscreen().catch(err => console.log(err));
                    } else if (docEl.mozRequestFullScreen) { /* Firefox */
                        docEl.mozRequestFullScreen().catch(err => console.log(err));
                    } else if (docEl.msRequestFullscreen) { /* IE/Edge */
                        docEl.msRequestFullscreen().catch(err => console.log(err));
                    }
                }
            });

            document.addEventListener('fullscreenchange', updateStatus);
            document.addEventListener('webkitfullscreenchange', updateStatus);
            document.addEventListener('mozfullscreenchange', updateStatus);
            document.addEventListener('msfullscreenchange', updateStatus);

            // Initial status update
            updateStatus();
        });
    </script>
</body>
</html>
